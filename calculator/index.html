<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-history">
                <p id="calculator-value"></p>
            </div>
            <div class="calculator-output">
                <p id="calculator-result"></p>
            </div>
        </div>
        <div class="keyboards">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace">CE</button>
            <button class="operator" id="%">%</button>
            <button class="operator color" id="/">/</button>
            <button class="number none" id="7">7</button>
            <button class="number none" id="8">8</button>
            <button class="number none" id="9">9</button>
            <button class="operator color" id="*">*</button>
            <button class="number none" id="4">4</button>
            <button class="number none" id="5">5</button>
            <button class="number none" id="6">6</button>
            <button class="operator color" id="-">-</button>
            <button class="number none" id="1">1</button>
            <button class="number none" id="2">2</button>
            <button class="number none" id="3">3</button>
            <button class="operator color" id="+">+</button>
            <button class="number none"></button>
            <button class="number none" id="0">0</button>
            <button class="number none"></button>
            <button class="operator color" id="=">=</button>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
